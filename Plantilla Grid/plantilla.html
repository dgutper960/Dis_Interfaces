<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Grid</title>
    <link rel="stylesheet" href="styles.css">
<body>
    <div class="gridContainer">
        <div id="zonaLogo">

        </div>
        <div id="zonaTitulo">

        </div>
        <div id="zonaNavegacion">
            <h3>Inicio</h3>
            <h3>Servicios</h3>
            <h3>Contactos</h3>
        </div>
        <div id="zonaContenido">
            <div class="formulario">
                <div>
                    <label for="idNombre">Nombre:</label><br>
                    <input type="text" id="inNombre"placeholder="Introduzca su nombre"><br>
                </div>
                <div>
                    <label for="inApellidos">Apellidos:</label><br>
                    <input type="text" id="inApellidos" placeholder="Introduzca sus apellidos">
                </div>
                <div>
                    <label for="inEmail">E-Mail:</label><br>
                    <input type="text" id="inEmail" placeholder="Introduzca su email">
                </div>
                    <span>
                        <button type="submit">Enviar</button>
                        <button type="reset">Borrar</button>
                    </span>
            </div>
        </div>
    </div>
    
</body>
