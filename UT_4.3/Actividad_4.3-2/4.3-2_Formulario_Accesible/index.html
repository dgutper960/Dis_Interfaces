    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Página Contacto - Proyecto Integrado</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header" id="header">
        <a class="header__a" href="inicio.html">Inicio</a>
        <a class="header__a" href="catalogo.html">Catálogo</a>
        <a class="header__a" href="sobre_nosotros.html">Sobre nosotros</a>
        <a class="header__a" href="contacto.html">Contacto</a>
        </header>

        <main class="main">

            <div class="container__welcome">
                <div class="container__welcome--logo">
                    <img height="200px" src="images/logo.png" alt="Logo Ana de Consuelo">
                </div>
                <div class="container__welcome--mensaje">
                    <p>Formulario de Contacto</p>
                    <p>Gracias por su interés <br>Le responderemos <br>lo más pronto posibe</p>
                </div>
            </div>
            <div class="container__form--container">
                <div class="container__form--form">
                    <label id="firsh__label" for="nombre">Nombre Completo</label>
                    <br>
                    <input class="input" width="30" height="10" type="text" id="nombre">
                    <br>
                    <label class="label" for="email">Email</label>
                    <br>
                    <input class="input" type="email" id="email">
                    <br>
                    <label class="label" for="asunto">Asunto</label>
                    <br>
                    <input class="input" type="text" id="asunto">
                    <br>
                    <label class="label" for="mensaje">Mensaje</label>
                    <br>
                    <input class="input" type="textarea" id="mensaje">
                    <br>
                    <button id="button__submit" type="submit">Enviar</button>
                    <button id="button__reset" type="reset">Borrar</button>
                </div>
            </div>
            

        </main>
        <footer class="footer">

            <div class="footer__redes">
                <a class="footer_redes--a" href="facebook.es"><img src="#" alt="facebook"></a>
                <a class="footer_redes--a" href="instagram.es"><img src="#" alt="instagram"></a>
                <a class="footer_redes--a" href="tiktok.es"><img src="#" alt="tiktok"></a>
            </div>
            <div class="footer__titulo">
                <a href="#header"><h2>Dulces Caseros Ana de Consuelo</h2></a>
            </div>

        </footer>
    </body>
    </html>
