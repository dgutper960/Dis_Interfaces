<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link
            rel="stylesheet"
            type="text/css"
            href="./assets/styles/main.scss"
        />
        <!-- do not remove this line! -->
        <title>Ejemplo formiulario responsivo</title>
    </head>
    <body>
        <main class="login__main">
            <div class="main__zonaCorporativa">
                <!-- div para título e imagen -->
                <h1>Imagen</h1>
                <h1>Título</h1>
            </div>

            <div class="main__zonaForm">
                <!-- div para formulario-->
                <form class="zonaForm__login-form" action="#">
                    <div class="login-form__box">
                        <label for="user">Usuario</label>
                        <input type="text" />
                        <i class="box-icon"></i>
                    </div>

                    <div class="login-form__box">
                        <label for="password">Contraseña</label>
                        <input type="password" />
                        <i class="box-icon"></i>
                    </div>

                    <div class="login-form__box">
                        <button type="submit">Entrar</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
